<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-2">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input 
                        id="calc-display" 
                        readonly 
                        type="text" 
                        class="form-control" 
                        aria-label="Default" 
                        aria-describedby="inputGroup-sizing-default">
                        
                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    AC
                                </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    ÷
                                </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    ×
                                </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    −
                                </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    +
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
